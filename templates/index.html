<!DOCTYPE html>
<html lang="en">
<title>MONEY MAKER</title>
<!-- <link href="styles.css" rel="stylesheet"> -->
<link href="static/styles.css" rel="stylesheet">
    <!-- UPDATE PATH TO styles.css (directions in home.html) -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body class="positive">
    <u1>
    <li><a class="active" href="/">Home</a></li>
        <li><a class="active" href="https://blueharen.github.io/sp500-picker/" target=_blank>S&P Picker</a></li>
    </u1>
<h1>{{ time }} Stock Sentiment</h1>
<p class="sentiment">{{ sentiment }}</p>
    
<canvas id="line-chart" width="500" height="200"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>
var ctx = document.getElementById('line-chart').getContext('2d');
var spy_prices = '{{ spy_prices | tojson }}';
    spy_prices = spy_prices.replace("[","").replace("]","");
    spy_prices = spy_prices.split(",");
var dates = '{{ dates | tojson }}';
    dates = dates.replace("[","").replace("]","");
    dates = dates.split(",");

new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: dates,
    datasets: [{ 
        data: spy_prices,
        label: "$SPY",
        borderColor: "#000",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: ''
    }
  }
});
</script>
</body>
</html>
